<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>照片详情</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body
    data-page="photo"
    data-csv="data/图片信息.csv"
    data-default-series="村里老辈子"
    data-photos-root="."
  >
    <header class="page-header">
      <div class="wrap">
        <a class="back-link" id="back-to-series" href="series.html">← 返回系列</a>
        <h1 id="photo-title">照片详情</h1>
      </div>
    </header>

    <main class="wrap">
      <section class="photo-detail">
        <div class="photo-frame">
          <img id="photo-image" alt="" />
        </div>
        <div class="info-card">
          <dl>
            <div>
              <dt>时间</dt>
              <dd id="photo-time"></dd>
            </div>
            <div>
              <dt>地点</dt>
              <dd id="photo-place"></dd>
            </div>
            <div>
              <dt>看点</dt>
              <dd id="photo-highlight"></dd>
            </div>
            <div>
              <dt>来源</dt>
              <dd id="photo-source"></dd>
            </div>
          </dl>
        </div>
      </section>

      <div class="photo-nav">
        <a class="btn ghost" id="prev-photo" href="#">上一张</a>
        <a class="btn ghost" id="next-photo" href="#">下一张</a>
      </div>

      <div class="error-state" data-error hidden></div>
    </main>

    <footer>
      <div class="wrap">点击返回系列继续浏览。</div>
    </footer>

    <script src="assets/app.js"></script>
  </body>
</html>
